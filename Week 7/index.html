<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <h1>Week 7 - DOM and Form Handling</h1>

    <form action="e" method="post" name="myForm">
        <div>
            <label for="name">Name</label>
            <input id="name" name="nameInput"/>
            <div id="name-error" style="color: red;"></div>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" name="emailInput"/>
        </div>

        <div>
            <label for="studentNumber">Student Number</label>
            <input id="studentNumber" name="studentNumberInput"/>
        </div>

        <div>
            <label for="classNumber">Class Number</label>
            <input id="classNumber" name="classNumberInput"/>
            <div id="class-error" style="color: red;"></div>
        </div>

        <button type="submit">Submit</button>

        <div id="login-result"></div>

    </form>
</body>
</html>
